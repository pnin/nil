<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>

    <script src="/assets/global/jquery-3.6.0.min.js"></script>
    <script src="/assets/global/popper.min.js"></script>
    <link rel="stylesheet" href="/assets/global/bs/css/bootstrap.min.css">
    <script src="/assets/global/bs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/load.js" defer></script>
    <script src="/assets/js/tooltip.js" defer></script>
</head>

<body id="fadepage">
    <div class="container-fluid py-4">
        <div>
            <div id="navSmallComp"></div>
            <!-- <hr class="divi"> -->
            <p class="fw-semibold {{ page.type }}-item-color">
                {{ page.title }}
                <br>
                <span class="gray fw-normal small">{{ page.date | date: site.nil.date_format }}</span>
            </p>
        </div>
        <div class="col-lg-6">
            {{ content }}
        </div>
    </div>
</body>

</html>
