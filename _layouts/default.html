<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Pratik.nl - {{ site.title }}</title>

    <script src="assets/global/jquery-3.6.0.min.js"></script>
    <script src="assets/global/popper.min.js"></script>
    <link rel="stylesheet" href="assets/global/bs/css/bootstrap.min.css">
    <script src="assets/global/bs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body id="fadepage">

    <div class="container-fluid py-4">
        <div id="navComp"></div>
        <div class="pb-4">
            <p class="fw-bold" style="color: var(--pngray);">
                {% for post in site.posts %}
                    <a title = "{{ post.date | date: site.nil.date_format }}" class = "{{ post.type }}-item" {% if post.external == true %}href="{{ post.link }}" target="_blank"{% else %}href="{{ post.url }}"{% endif %}>{{ post.title }}</a>, 
                {% endfor %}
                Adios.
            </p>
        </div>
    </div>
</body>

<script>
    // load.js

    $("#navComp").load("assets/components/nav.html");
    $("#navSmallComp").load("assets/components/navsmall.html");

    // home.js

    $(document).ajaxComplete(function () {

        switch (window.location.hash) {
            case '#blog':
                // *
                $(".blog-button").removeClass("blog-button-disable");
                $(".blog-item").addClass("blog-item-active");

                // work
                $(".work-item").removeClass("work-item-active");
                $(".works-button").addClass("works-button-disable");

                // reviews
                $(".review-item").removeClass("review-item-active");
                $(".reviews-button").addClass("reviews-button-disable");

                // links
                $(".link-item").removeClass("link-item-active");
                $(".links-button").addClass("links-button-disable");

                // about
                $(".about-button").addClass("about-button-disable");
                break;
            case "#works":
                // blog
                $(".blog-item").removeClass("blog-item-active");
                $(".blog-button").addClass("blog-button-disable");

                // *
                $(".works-button").removeClass("works-button-disable");
                $(".work-item").addClass("work-item-active");

                // reviews
                $(".review-item").removeClass("review-item-active");
                $(".reviews-button").addClass("reviews-button-disable");

                // links
                $(".links-button").addClass("links-button-disable");
                $(".link-item").removeClass("link-item-active");

                // about
                $(".about-button").addClass("about-button-disable");
                break;
            case "#reviews":
                // blog
                $(".blog-item").removeClass("blog-item-active");
                $(".blog-button").addClass("blog-button-disable");

                // work
                $(".work-item").removeClass("work-item-active");
                $(".works-button").addClass("works-button-disable");

                // reviews
                $(".reviews-button").removeClass("reviews-button-disable");
                $(".review-item").addClass("review-item-active");

                // work
                $(".link-item").removeClass("link-item-active");
                $(".links-button").addClass("links-button-disable");

                // about
                $(".about-button").addClass("about-button-disable");
                break;
            case "#links":
                // blog
                $(".blog-item").removeClass("blog-item-active");
                $(".blog-button").addClass("blog-button-disable");

                // work
                $(".work-item").removeClass("work-item-active");
                $(".works-button").addClass("works-button-disable");

                // reviews
                $(".review-item").removeClass("review-item-active");
                $(".reviews-button").addClass("reviews-button-disable");

                // *
                $(".links-button").removeClass("links-button-disable");
                $(".link-item").addClass("link-item-active");

                // about
                $(".about-button").addClass("about-button-disable");
            default:
            // code block
        }

        document.getElementById('blogbutton').onclick = blogitems;
        document.getElementById('worksbutton').onclick = workitems;
        document.getElementById('linksbutton').onclick = linkitems;
        document.getElementById('reviewsbutton').onclick = reviewitems;

        function blogitems() {
            // *
            $(".blog-button").removeClass("blog-button-disable");
            $(".blog-item").addClass("blog-item-active");

            // work
            $(".work-item").removeClass("work-item-active");
            $(".works-button").addClass("works-button-disable");

            // reviews
            $(".review-item").removeClass("review-item-active");
            $(".reviews-button").addClass("reviews-button-disable");

            // links
            $(".link-item").removeClass("link-item-active");
            $(".links-button").addClass("links-button-disable");

            // about
            $(".about-button").addClass("about-button-disable");
        }
        function workitems() {
            // blog
            $(".blog-item").removeClass("blog-item-active");
            $(".blog-button").addClass("blog-button-disable");

            // *
            $(".works-button").removeClass("works-button-disable");
            $(".work-item").addClass("work-item-active");

            // reviews
            $(".review-item").removeClass("review-item-active");
            $(".reviews-button").addClass("reviews-button-disable");

            // links
            $(".links-button").addClass("links-button-disable");
            $(".link-item").removeClass("link-item-active");

            // about
            $(".about-button").addClass("about-button-disable");
        }
        function reviewitems() {
            // blog
            $(".blog-item").removeClass("blog-item-active");
            $(".blog-button").addClass("blog-button-disable");

            // work
            $(".work-item").removeClass("work-item-active");
            $(".works-button").addClass("works-button-disable");

            // reviews
            $(".reviews-button").removeClass("reviews-button-disable");
            $(".review-item").addClass("review-item-active");

            // work
            $(".link-item").removeClass("link-item-active");
            $(".links-button").addClass("links-button-disable");

            // about
            $(".about-button").addClass("about-button-disable");
        }
        function linkitems() {
            // blog
            $(".blog-item").removeClass("blog-item-active");
            $(".blog-button").addClass("blog-button-disable");

            // work
            $(".work-item").removeClass("work-item-active");
            $(".works-button").addClass("works-button-disable");

            // reviews
            $(".review-item").removeClass("review-item-active");
            $(".reviews-button").addClass("reviews-button-disable");

            // *
            $(".links-button").removeClass("links-button-disable");
            $(".link-item").addClass("link-item-active");

            // about
            $(".about-button").addClass("about-button-disable");
        }
    });

    // tooltip.js

    $(document).ajaxComplete(function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });
</script>

</html>
